<div class="bg-gray-500/25">
  <div class="flex items-center p-4">
    <a routerLink="/" class="pi pi-caret-left text-4xl text-white"></a>
    <p class="w-full flex justify-around font-[New_Tegomin] text-white font-bold text-2xl lg:text-5xl 2xl:text-7xl">
      Jeu d'association
    </p>
    <i class="pi pi-sync text-4xl text-white" (click)="resetGame.emit()"></i>
  </div>
  <div class="p-4 flex justify-center gap-4 items-center">
    <p-progressbar class="w-full h-8 max-w-[40rem]" color="teal" [value]="progressPercentage()">
      <ng-template #content let-value>
        <span class="text-white text-xs lg:text-xl font-[New_Tegomin]">{{ progressLabel() }}</span>
      </ng-template>
    </p-progressbar>

    <span class="text-white text-base lg:text-xl text-nowrap font-[New_Tegomin] p-2">{{ attemptLabel() }}</span>
  </div>
</div>
