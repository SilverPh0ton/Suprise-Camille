<button class="relative w-40 h-40 *:w-full flex" (click)="flipCard()">
  <div class="tile absolute rounded-md overflow-hidden" [class.flipped]="isCardVisible()">
    <img width=160 height=160 [ngSrc]="'assets/card-back.jpg'" priority alt="Card backing" class="w-40 h-40"/>
  </div>
  <div class="tile absolute border-2 rounded-md"
       [class.flipped]="!isCardVisible()"
       [class.border-black]="!isResolved()"
       [class.border-green-400]="isResolved()">
    <img width=160 height=160 [ngSrc]="src()" [alt]="src()"/>
  </div>
</button>
